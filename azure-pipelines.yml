variables:
- name: 'Build.ProjectPath'
  value: '$(Build.SourcesDirectory)/global.proj'
stages:
- stage: Build
  jobs:
  - job: Release
    steps:
    - task: UseDotNet@2
      displayName: 'dotnet.use'
      inputs:
        useGlobalJson: true
        workingDirectory: '$(Build.SourcesDirectory)'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet.build'
      inputs:
        command: custom
        custom: build
        arguments: '$(Build.ProjectPath) -v $(DOTNET_VERBOSITY) -c Release -p:ContinuousIntegrationBuild=true -p:BuildNumber=$(Build.BuildNumber) -p:UseSolution=true'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet.pack'
      inputs:
        command: custom
        custom: pack
        arguments: '$(Build.ProjectPath) -v $(DOTNET_VERBOSITY) -c Release -p:ContinuousIntegrationBuild=true -p:BuildNumber=$(Build.BuildNumber) --no-build --include-symbols -o $(Build.ArtifactStagingDirectory)'
    - task: PublishPipelineArtifact@0
      displayName: 'artifact.publish'
      inputs:
        artifactName: 'packages'
        targetPath: '$(Build.ArtifactStagingDirectory)'
- stage: Test
  condition: and(succeeded(), eq(variables['Build.SkipTest'], ''))
  jobs:
  - job: Release
    steps:
    - task: UseDotNet@2
      displayName: 'dotnet.use'
      inputs:
        useGlobalJson: true
        workingDirectory: '$(Build.SourcesDirectory)'
    - task: SonarCloudPrepare@1
      displayName: 'sonar.prepare'
      inputs:
        SonarCloud: '$(System.ServiceConnection.Sonar)'
        organization: '$(Sonar.Organization)'
        projectKey: '$(Sonar.ProjectKey)'
        scannerMode: 'MSBuild'
        extraProperties: |
          sonar.log.level=$(Sonar.Logging.Level)
          sonar.scm.disabled=true
          sonar.cs.roslyn.ignoreIssues=true
          sonar.cs.vstest.reportsPaths=$(Agent.TempDirectory)/reports/**/*.trx
          sonar.cs.opencover.reportsPaths=$(Agent.TempDirectory)/reports/**/*.opencover.xml
    - task: DotNetCoreCLI@2
      displayName: 'dotnet.build'
      inputs:
        command: custom
        custom: build
        arguments: '$(Build.ProjectPath) -v $(DOTNET_VERBOSITY) -c Release -p:BuildNumber=$(Build.BuildNumber) -p:UseSolution=true -p:CopyLocalLockFileAssemblies=true'
    - task: DotNetCoreCLI@2
      displayName: 'dotnet.test'
      inputs:
        command: custom
        custom: test
        arguments: '$(Build.ProjectPath) -v $(DOTNET_VERBOSITY) -c Release -p:BuildNumber=$(Build.BuildNumber) --no-build -s $(Build.SourcesDirectory)/src/.runsettings -l trx -r $(Agent.TempDirectory)/reports'
    - task: SonarCloudAnalyze@1
      displayName: 'sonar.analyze'
    - task: PublishTestResults@2
      displayName: 'report.publish'
      inputs:
        testRunner: VSTest
        testResultsFiles: '**/*.trx'
        searchFolder: '$(Agent.TempDirectory)'
      condition: always()
    - task: SonarCloudPublish@1
      displayName: 'sonar.publish'
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
- stage: Publish
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['Build.SkipPublish'], ''))
  jobs:
  - job: Release
    steps:
    - checkout: none
    - task: DownloadPipelineArtifact@1
      displayName: 'artifact.download'
      inputs:
        artifactName: 'packages'
        targetPath: '$(Build.ArtifactStagingDirectory)'
    - task: NuGetToolInstaller@1
      displayName: 'nuget.use'
      inputs:
        versionSpec: '$(System.NuGet.Version)'
    - task: NuGetCommand@2
      displayName: 'nuget.push'
      inputs:
        command: push
        packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg'
        nuGetFeedType: external
        publishFeedCredentials: '$(System.ServiceConnection.NuGet.Staging)'
