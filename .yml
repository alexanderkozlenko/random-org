steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'build'
    arguments: '$(Build.SourcesDirectory)/.dotnetproj'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'test'
    arguments: '$(Build.SourcesDirectory)/.dotnetproj --logger trx --results-directory $(Agent.TempDirectory) --no-build'
- task: DotNetCoreCLI@2
  inputs:
    command: 'custom'
    custom: 'pack'
    arguments: '$(Build.SourcesDirectory)/.dotnetproj --output $(Build.ArtifactStagingDirectory) --no-build'
- task: PublishTestResults@2
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'
    searchFolder: '$(Agent.TempDirectory)'
- task: PublishBuildArtifacts@1